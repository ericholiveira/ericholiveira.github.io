<body>
	<div id='media-player'>
		<video  id="media-video" controls></video>
		<iframe id="video1" src="http://player.vimeo.com/video/59749737"></iframe>
		<iframe id="video2" src="https://youtube.com/embed/M-P3l9ezaF8"></iframe>
		<div id='media-controls'>
			<button id='video1' onclick='changeVideo1();'>Video1</button>
			<button id='video2'onclick='changeVideo2();'>Video2</button>
		</div>
	</div>
	<img src="https://i.ytimg.com/vi/M-P3l9ezaF8/hqdefault.jpg"/>
</body>
